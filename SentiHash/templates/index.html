<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Senti-Hash </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
</head>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <h2><a class="navbar-brand" href="#">Senti-Hash </a></h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
     <!--   <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
      </li>
    </ul>
	
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

		
	<body>
	
	<div class = "container-fluid">
		<img style="width:50%; max-height:70%;margin-left:300px" src="{{ url_for('static', filename='images/mainlogo1.jpg') }}">
		<br/><br/>
		<form action="/dashboard/" class="form-inline" method="POST">
		  <div class="form-group">
		    <label for="exampleInputUserName2" style="margin-left:300px">Username</label>
		    <input type="text" class="form-control" id="exampleInputUserName2" name="username" value="{{request.form.username}}">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword2">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword2" name="password" value="{{request.form.password}}">
		  </div>
		  <button type="submit" class="btn btn-default">
		  	<span class="glyphicon glyphicon-log-in"></span> Log-in </button>
		</form>	
		{% with messages = get_flashed_messages() %}
          	  {% if messages %}
            	    {% for message in messages %}
                       <div class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
                            {{message}}
                       </div>
                    {% endfor %}
                  {% endif %}
               {% endwith %}
	       {% block body %}{% endblock %}
	</div>

	</body>

</html>
